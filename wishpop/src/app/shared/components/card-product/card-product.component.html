<div class="card">
  <img class="card-img-top" [src]="product.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">Prezzo : {{product.price}}</p>
  </div>
  <div class="d-flex justify-content-center gap-3 px-4 mb-3">
    <button class="wbutton card-button" *ngIf="isLoggedIn" (click)="setItem(product)">Compra</button>
    <button class="wbutton card-button" *ngIf="isLoggedIn && !isWished(product)" (click)="toggleWishList(product)">Aggiungi alla WishList</button>
    <button class="wbutton card-button" *ngIf="isLoggedIn && isWished(product)" (click)="toggleWishList(product)">Rimuovi dalla WishList</button>
  </div>
</div>
