<div class=" card mt-3 border border-info-subtle">
  <img class="card-img-top " [src]="product.image" alt="Card image cap">
  <div class="card-body  ">
    <h5 class="card-title">{{product.name}}</h5>
    <h6>Descrizione Prodotto:</h6>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text fw-bold fs-5">Prezzo : {{product.price | currency : "EUR"}} </p>

    <div class="d-flex justify-content-center gap-3 px-4 mb-3">
      <button class="wbutton card-button" *ngIf="isLoggedIn"   [routerLink]="['/home','checkout',product.id]">Compra</button>
      <button class="wbutton card-button" *ngIf="isLoggedIn" (click)="buy(product)">ðŸ›’</button>
      <button class="wbutton card-button" *ngIf="isLoggedIn && !isWished(product)" (click)="toggleWishList(product)">âœ°</button>
      <button class="wbutton selected" *ngIf="isLoggedIn && isWished(product)" (click)="toggleWishList(product)">âœ°</button>
    </div>
  </div>
</div>
