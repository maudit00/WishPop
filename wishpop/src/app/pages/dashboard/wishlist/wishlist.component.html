<div class="container">

  <p class="text-center h1">Wishlist di {{user.nome | uppercase}}</p>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let product of user.wishList">
      <app-card-product [product]="product"></app-card-product>
    </div>
    <div class="alert alert-warning" *ngIf="!user.wishList.length">
      <p class="text-center">Non ci sono prodotti nella tua wish list al momento</p>
      <p class="text-center wish-link" routerLink="/home">Sfoglia i prodotti per aggiungerne qualcuno</p>
    </div>
  </div>
</div>
